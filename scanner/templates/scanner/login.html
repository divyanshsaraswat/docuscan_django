<!-- scanner/templates/scanner/login.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <form method="post" class="bg-white p-6 rounded-xl shadow-md space-y-4 w-80">
      <h2 class="text-xl font-bold text-center">Login</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
  </body>
</html>
